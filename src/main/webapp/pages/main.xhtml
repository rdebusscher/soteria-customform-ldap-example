<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>

    <h:panelGrid columns="2">
        <h:outputText value="User name (HttpServletRequest)"/>
        <h:outputText value="#{userBean.userName}"/>

        <h:outputText value="Principal name (CDI Principal)"/>
        <h:outputText value="#{userBean.principalName}"/>

        <h:outputText value="has role 'devgroup1'"/>
        <h:outputText value="#{request.isUserInRole('devgroup1')} "/>

        <h:outputText value="has role 'devgroup2'"/>
        <h:outputText value="#{request.isUserInRole('devgroup2')} "/>

        <h:outputText value="has role 'devgroup3'"/>
        <h:outputText value="#{request.isUserInRole('devgroup3')} "/>


    </h:panelGrid>

    <h:form>
        <p:commandButton value="Logout" action="/index.xhtml?faces-redirect=true" actionListener="#{loginBean.logout}"/>
    </h:form>
</h:body>

</html>
