<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head/>

<p:messages/>

<h:body>
    <p:panel header="Login to continue">

        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel for="userName" value="Username"/>
                <p:inputText id="userName" value="#{loginBean.username}" required="true"/>

                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{loginBean.password}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="Login" action="#{loginBean.login}" ajax="false"/>
        </h:form>
    </p:panel>

</h:body>

</html>
